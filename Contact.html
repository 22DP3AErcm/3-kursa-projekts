<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        #wheel {
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            transition: transform 4s ease-out;
            background: conic-gradient(
                red 0% 25%, 
                yellow 25% 50%, 
                green 50% 75%, 
                blue 75% 100%
            );
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            text-align: center;
            line-height: 100px;
            font-size: 14px;
            color: white;
        }
        .segment:nth-child(1) { transform: rotate(0deg) translate(-100%, -100%); }
        .segment:nth-child(2) { transform: rotate(90deg) translate(-100%, -100%); }
        .segment:nth-child(3) { transform: rotate(180deg) translate(-100%, -100%); }
        .segment:nth-child(4) { transform: rotate(270deg) translate(-100%, -100%); }
        #spinButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        #indicator {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid black;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        #winnerPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid black;
            z-index: 1000;
        }
        #closeButton {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
        #confetti {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="wheel">
        <div class="segment">Prize 1</div>
        <div class="segment">Prize 2</div>
        <div class="segment">Prize 3</div>
        <div class="segment">Prize 4</div>
    </div>
    <div id="indicator"></div>
    <button id="spinButton">Spin the Wheel</button>
    <div id="winnerPopup">
        <span id="winnerText"></span>
        <button id="closeButton">Close</button>
    </div>
    <canvas id="confetti"></canvas>
    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const winnerPopup = document.getElementById('winnerPopup');
        const winnerText = document.getElementById('winnerText');
        const closeButton = document.getElementById('closeButton');
        const confettiCanvas = document.getElementById('confetti');
        const prizes = ['Prize 1', 'Prize 2', 'Prize 3', 'Prize 4'];
        let confettiAnimation;

        spinButton.addEventListener('click', () => {
            const randomDegree = Math.floor(Math.random() * 360) + 360 * 3; // Ensure at least 3 full spins
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const normalizedDegree = randomDegree % 360;
                const selectedPrizeIndex = Math.floor(normalizedDegree / 90);
                winnerText.innerText = `You won: ${prizes[selectedPrizeIndex]}`;
                winnerPopup.style.display = 'block';
                startConfetti();
            }, 4000); // Match the transition duration
        });

        closeButton.addEventListener('click', () => {
            winnerPopup.style.display = 'none';
            confettiCanvas.style.display = 'none';
            cancelAnimationFrame(confettiAnimation);
        });

        function startConfetti() {
            confettiCanvas.style.display = 'block';
            const confetti = confettiCanvas.getContext('2d');
            const confettiPieces = [];
            const confettiColors = ['#ff0', '#f00', '#0f0', '#00f', '#0ff', '#f0f'];

            for (let i = 0; i < 100; i++) {
                confettiPieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height,
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    size: Math.random() * 5 + 5,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * 360
                });
            }

            function drawConfetti() {
                confetti.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                confettiPieces.forEach(piece => {
                    confetti.fillStyle = piece.color;
                    confetti.beginPath();
                    confetti.arc(piece.x, piece.y, piece.size, 0, 2 * Math.PI);
                    confetti.fill();
                    piece.y += piece.speed;
                    if (piece.y > confettiCanvas.height) piece.y = 0;
                });
                confettiAnimation = requestAnimationFrame(drawConfetti);
            }

            drawConfetti();

            setTimeout(() => {
                confettiCanvas.style.display = 'none';
                cancelAnimationFrame(confettiAnimation);
            }, 3000); // Stop confetti after 3 seconds
        }
    </script>
</body>
</html>
